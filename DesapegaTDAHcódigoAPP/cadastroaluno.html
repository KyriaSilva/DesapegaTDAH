<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DesapegaTDAH</title>
    <link rel="stylesheet" href="cadastroaluno.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header">
                <button class="back-btn" onclick="voltarParaInicio()">&larr;</button>
            </div>
            <h2>Cadastro do Aluno</h2>
        </div>
        <form>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>

            <label for="responsavel">Nome do Responsável</label>
            <input type="text" id="responsavel" name="responsavel" required>

            <label for="telefone">Telefone do Responsável</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>

            <label for="confirmar-senha">Confirmar senha</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" required>

            <button type="submit" class="submit-button">Confirmar Cadastro</button>
        </form>
    </div>
    <script>
        function voltarParaInicio() {
            window.location.href = 'cadastrase.html'; // Redireciona para inicio.html
        }
    </script>
</body>
</html>
