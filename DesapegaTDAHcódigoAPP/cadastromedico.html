<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Médico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fcd0d9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 20px;
            text-align: center;
        }

        .header {
            background-color: #c03;
            color: white;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #c03;
            border-radius: 5px;
        }

        input[type="file"] {
            width: 100%;
            margin: 10px 0;
        }

        .pdf-icon {
            display: block;
            margin: 20px auto;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #c03;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="back-button">&larr;</button>

    <div class="container">
        <div class="header">
            CADASTRO DO MÉDICO
        </div>
        <form>
            <input type="text" name="nome" placeholder="Nome">
            <input type="number" name="idade" placeholder="Idade">
            <input type="text" name="crm" placeholder="CRM">
            <label for="diploma">Comprovação de ensino Superior</label>
            <input type="file" id="diploma" name="diploma" accept="application/pdf">
        </form>
        <img src="pdf-icon.png" alt="PDF Icon" class="pdf-icon">
    </div>
</body>
</html>
