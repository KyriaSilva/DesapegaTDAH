<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesapegaTDAH</title>
    <link rel="stylesheet" href="cadastroprofessor.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-button" onclick="voltarParaInicio()">&larr;</button>
            <h2 id="frase">Cadastro do Aluno</h2>
        </div>
        <form id="formCadastro">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>
            
            <div class="title">Disciplina de atuação</div>
            <div class="card">
                <div class="grid" id="disciplina-container">
                    <label class="checkbox-label">
                        <input type="checkbox" class="form-checkbox" value="Programação (Informática)">
                        <span>Programação (Informática)</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" class="form-checkbox" value="Francês">
                        <span>Francês</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" class="form-checkbox" value="Sociologia">
                        <span>Sociologia</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" class="form-checkbox" value="Matemática">
                        <span>Matemática</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" class="form-checkbox" value="Educação Física">
                        <span>Educação Física</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" class="form-checkbox" value="Pensamento computacional">
                        <span>Pensamento computacional</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" class="form-checkbox" value="Filosofia">
                        <span>Filosofia</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" class="form-checkbox" value="Química">
                        <span>Química</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" class="form-checkbox" value="Ensino Religioso">
                        <span>Ensino Religioso</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" class="form-checkbox" value="História">
                        <span>História</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" class="form-checkbox" value="Língua Portuguesa">
                        <span>Língua Portuguesa</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" class="form-checkbox" value="Artes">
                        <span>Artes</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" class="form-checkbox" value="Espanhol">
                        <span>Espanhol</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" class="form-checkbox" value="Literatura">
                        <span>Literatura</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" class="form-checkbox" value="Geografia">
                        <span>Geografia</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" class="form-checkbox" value="Redação">
                        <span>Redação</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" class="form-checkbox" value="Inglês">
                        <span>Inglês</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" class="form-checkbox" value="Biologia">
                        <span>Biologia</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" class="form-checkbox" value="Física">
                        <span>Física</span>
                    </label>
                </div>
                <div class="button-container">
                    <button type="button" id="add-materia-btn" class="add-button">+ Adicionar matéria específica</button>
                    <!-- Campo de entrada para nova matéria -->
                    <input type="text" id="nova-materia" placeholder="Digite a nova matéria" style="display:none;">
                    <button type="button" id="confirmar-adicao" style="display:none;">Adicionar</button>
                </div>
            </div>
           
            <label for="comprovacao">Comprovação de ensino Superior</label>
            <input type="file" id="comprovacao" name="comprovacao">

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf">

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone">

            <label for="email">Email</label>
            <input type="email" id="email" name="email">

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha">

            <label for="confirmar-senha">Confirmar senha</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha">

            <button type="submit" class="submit-button">Confirmar Cadastro</button>
        </form>
    </div>

    <script>
        const addMateriaBtn = document.getElementById('add-materia-btn');
        const novaMateriaInput = document.getElementById('nova-materia');
        const confirmarAdicaoBtn = document.getElementById('confirmar-adicao');
        const disciplinaContainer = document.getElementById('disciplina-container');

        addMateriaBtn.addEventListener('click', () => {
            novaMateriaInput.style.display = 'inline'; // Mostra o campo de entrada
            confirmarAdicaoBtn.style.display = 'inline'; // Mostra o botão de confirmação
            novaMateriaInput.value = ''; // Limpa o campo de entrada
        });

        confirmarAdicaoBtn.addEventListener('click', () => {
            const novaMateria = novaMateriaInput.value.trim(); // Pega o valor digitado
            if (novaMateria) {
                const novaLabel = document.createElement('label');
                const novoInput = document.createElement('input');
                novoInput.type = 'checkbox';
                novoInput.name = 'disciplina';
                novoInput.value = novaMateria;
                novoInput.checked = true;

                novaLabel.appendChild(novoInput);
                novaLabel.append(` ${novaMateria}`);
                disciplinaContainer.appendChild(novaLabel);

                // Esconde o campo de entrada e o botão de confirmação
                novaMateriaInput.style.display = 'none';
                confirmarAdicaoBtn.style.display = 'none';
            } else {
                alert("Por favor, digite uma matéria válida."); // Alerta opcional se o campo estiver vazio
            }
        });

        document.getElementById('formCadastro').addEventListener('submit', (event) => {
            event.preventDefault(); // Impede o envio do formulário
            alert("Cadastro realizado com sucesso!"); // Ação após o cadastro
            // Aqui você pode adicionar lógica para salvar os dados, se necessário
        });

        function voltarParaInicio() {
            window.location.href = 'cadastrase.html'; // Redireciona para inicio.html
        }
    </script>
</body>
</html>
