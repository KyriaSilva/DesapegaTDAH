<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesapegaTDAH</title>
    <link rel="stylesheet" href="cadastroprofessor.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-button">&larr;</button>
            <h1>Cadastro do Professor</h1>
        </div>

        <form>
            <!-- Primeira Parte -->
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome">

            <label for="idade">Idade</label>
            <input type="number" id="idade" name="idade">

            <label for="disciplina">Disciplina de atuação</label>
            <div class="checkbox-group" id="disciplina-container">
                <label><input type="checkbox" name="disciplina" value="Programação"> Programação (Informática)</label>
                <label><input type="checkbox" name="disciplina" value="Pensamento Computacional"> Pensamento Computacional</label>
                <label><input type="checkbox" name="disciplina" value="Língua Portuguesa"> Língua Portuguesa</label>
                <label><input type="checkbox" name="disciplina" value="Redação"> Redação</label>
                <label><input type="checkbox" name="disciplina" value="Francês"> Francês</label>
                <label><input type="checkbox" name="disciplina" value="Filosofia"> Filosofia</label>
                <label><input type="checkbox" name="disciplina" value="Artes"> Artes</label>
                <label><input type="checkbox" name="disciplina" value="Inglês"> Inglês</label>
                <label><input type="checkbox" name="disciplina" value="Sociologia"> Sociologia</label>
                <label><input type="checkbox" name="disciplina" value="Química"> Química</label>
                <label><input type="checkbox" name="disciplina" value="Espanhol"> Espanhol</label>
                <label><input type="checkbox" name="disciplina" value="Biologia"> Biologia</label>
                <label><input type="checkbox" name="disciplina" value="Matemática"> Matemática</label>
                <label><input type="checkbox" name="disciplina" value="Educação Física"> Educação Física</label>
                <label><input type="checkbox" name="disciplina" value="Ensino Religioso"> Ensino Religioso</label>
                <label><input type="checkbox" name="disciplina" value="História"> História</label>
                <label><input type="checkbox" name="disciplina" value="Literatura"> Literatura</label>
                <label><input type="checkbox" name="disciplina" value="Geografia"> Geografia</label>
                <label><input type="checkbox" name="disciplina" value="Física"> Física</label>
            </div>

            <button type="button" class="add-button" id="add-materia-btn">+ Adicionar matéria específica</button>

            <label for="comprovacao">Comprovação de ensino Superior</label>
            <input type="file" id="comprovacao" name="comprovacao">

            <!-- Segunda Parte -->
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf">

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone">

            <label for="email">Email</label>
            <input type="email" id="email" name="email">

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha">

            <label for="confirmar-senha">Confirmar senha</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha">

            <button type="submit" class="submit-button">Confirmar Cadastro</button>
        </form>
    </div>

    <!-- JavaScript para adicionar nova matéria -->
    <script>
        const addMateriaBtn = document.getElementById('add-materia-btn');
        const disciplinaContainer = document.getElementById('disciplina-container');

        addMateriaBtn.addEventListener('click', () => {
            // Solicita ao usuário o nome da nova matéria
            const novaMateria = prompt("Digite o nome da nova matéria:");

            // Verifica se o usuário forneceu algum valor
            if (novaMateria) {
                // Cria um novo elemento label com checkbox
                const novaLabel = document.createElement('label');
                const novoInput = document.createElement('input');
                novoInput.type = 'checkbox';
                novoInput.name = 'disciplina';
                novoInput.value = novaMateria;

                // Adiciona o input e o texto da matéria ao label
                novaLabel.appendChild(novoInput);
                novaLabel.append(` ${novaMateria}`);

                // Adiciona o novo label à lista de disciplinas
                disciplinaContainer.appendChild(novaLabel);
            }
        });
    </script>
</body>
</html>
