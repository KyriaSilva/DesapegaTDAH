<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesapegaTDAH</title>
    <link rel="stylesheet" href="cadastroprofessor.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <button class="back-button" onclick="voltarParaInicio()">&larr;</button>
            <h2 id="frase">Cadastro do Médico</h2>
        </div>
        <form id="formCadastro">

            <div>
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div>
                <label for="cpf">Idade</label>
                <input type="text" id="idade" name="idade">
            </div>

            <div>
            <label for="cpf">CRM</label>
            <input type="text" id="crm" name="crm">
            </div>

            <div>
            <label for="comprovacao">Comprovação de ensino Superior</label>
            <input type="file" id="comprovacao" name="comprovacao">
            </div>

            <div>
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf">
            </div>

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone">

            <label for="email">Email</label>
            <input type="email" id="email" name="email">

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha">

            <label for="confirmar-senha">Confirmar senha</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha">

            <button type="submit" class="submit-button">Confirmar Cadastro</button>
    </div>


    </form>
    </div>

    <script>
        const addMateriaBtn = document.getElementById('add-materia-btn');
        const novaMateriaInput = document.getElementById('nova-materia');
        const confirmarAdicaoBtn = document.getElementById('confirmar-adicao');
        const disciplinaContainer = document.getElementById('disciplina-container');

        addMateriaBtn.addEventListener('click', () => {
            novaMateriaInput.style.display = 'inline'; // Mostra o campo de entrada
            confirmarAdicaoBtn.style.display = 'inline'; // Mostra o botão de confirmação
            novaMateriaInput.value = ''; // Limpa o campo de entrada
        });

        document.getElementById('formCadastro').addEventListener('submit', (event) => {
            event.preventDefault(); // Impede o envio do formulário
            alert("Cadastro realizado com sucesso!"); // Ação após o cadastro
            // Aqui você pode adicionar lógica para salvar os dados, se necessário
        });

        function voltarParaInicio() {
            window.location.href = 'cadastrase.html'; // Redireciona para inicio.html
        }
    </script>
</body>

</html>
