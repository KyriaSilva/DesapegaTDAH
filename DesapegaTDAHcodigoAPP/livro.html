    <h2>Poema da Manhã</h2>
    <p>Na brisa suave que vem do mar,<br>
    O sol desperta, pronto a brilhar.<br>
    As flores dançam, alegres a cantar,<br>
    Prometendo um dia de sonho a começar.</p>
