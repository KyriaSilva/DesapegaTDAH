<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desapega TDAH</title>
  <link rel="stylesheet" href="inicioaluno.css">
</head>
<body>
  <div class="container">
    <!-- Cabeçalho -->
    <div class="header">
      <div class="logo">
        <button class="image-button">
          <img src="usuario.png" alt="Logo" class="icon">
      </button>
        <span>Desapega TDAH</span>
      </div>
      <div class="search-box">
        <input type="text" placeholder="Buscar...">
      </div>
    </div>

    <div class="content">
      <!-- Coluna Esquerda -->
      <div class="left-column">
          <button class="box box-notes">
            <img src="anotacoes.png" alt="notas" class="icon">
              <div class="text">ANOTAÇÕES</div>
              <p>Não deixe suas dúvidas escaparem! Anote tudo aqui e transforme cada pergunta em um passo a mais para o sucesso.</p>
          </button>
      </div>
  
      <!-- Coluna do Meio -->
      <div class="center-column">
          <button class="box box-small box-health">
            <img src="saude.png" alt="medicos" class="icon">
              <div class="text">SAÚDE</div>
          </button>
          <button class="box box-small box-exercises">
              <img src="exercicio.png" alt="exercicio" class="icon-box">
              <div class="text">EXERCÍCIOS</div>
          </button>
          <button class="box box-small box-books">
            <img src="livro.png" alt="livros" class="icon">
              <div class="text">LIVROS</div>
          </button>
          <button class="box box-small box-chat">
            <img src="chat.png" alt="chat" class="icon">
              <div class="text">CHAT</div>
          </button>
      </div>
  
      <!-- Coluna Direita -->
      <div class="right-column">
          <button class="box box-horizontal box-classes">
            <img src="aulas.png" alt="aula" class="icon">
              <div class="text">AULAS</div>
              <p>Assista às aulas gravadas e aprenda no seu ritmo, revisitando o conteúdo sempre que precisar!</p>
          </button>
          <button class="box box-horizontal box-content">
            <img src="conteudo.png" alt="conteudo" class="icon">
              <div class="text">CONTEÚDO</div>
              <p>Estude o conteúdo e transforme o aprendizado em conhecimento duradouro!</p>
          </button>
          <div style="display: flex; gap: 4%;">
              <button class="box box-half box-lives">
                <img src="live.png" alt="lives" class="icon">
                  <div class="text">LIVES</div>
              </button>
              <button class="box box-half box-games">
                <img src="jogo.png" alt="jogo" class="icon">
                  <div class="text">JOGOS</div>
              </button>
          </div>
      </div>
   </div>
  </div>
</body>
</html>
